<section id="blog" class="page">
    <div class="content">
        <h2 class="section-title center">
            <span>
                <i class="icon-book-open"></i>MANAGE POST
            </span>
        </h2>
        <!-- .readable-content -->
        <div class="readable-content">

            <article class="page type-page hentry">

                <!-- .entry-content -->
                <div class="entry-content">
                    <ng-form name="blog-details" class="validate-form">
	                    <div class="show-buttons pull-right">
		                    <a ng-click="vm.savePost()" class="button">
			                    Save Post
		                    </a>
		                    <a ng-click="vm.deletePost()" class="button red">
			                    Delete Post
		                    </a>
	                    </div>
                        <p>
                            <label class="inline-label">
                                <input type="checkbox" name="isActive" ng-model="vm.post.isActive">Is Active
                            </label>
                            <label class="inline-label">
                                <input type="checkbox" ng-model="vm.post.isPosted" name="isPosted">Is Posted
                            </label>
                        </p>
                        <p>
                            <label for="title">Title *</label>
                            <input type="text" name="title" id="title" ng-model="vm.post.title" class="required">
                        </p>
                        <p>
                            <label for="post-preview">Preview Post</label>
                            <textarea name="post-preview" ng-model="vm.post.preview" id="post-preview"></textarea>
                        </p>
	                    <p>
		                    <label for="seo-keywords">SEO Keywords</label>
		                    <input type="text" name="seo-keywords" id="seo-keywords" ng-model="vm.post.seoKeywords">
	                    </p>
	                    <p>
		                    <label for="seo-description">SEO Description</label>
		                    <textarea name="seo-description" ng-model="vm.post.seoDescription" id="seo-description"></textarea>
	                    </p>
	                    <p>
		                    <label for="image-path">Image Path</label>
		                    <input type="text" name="image-path" ng-model="vm.post.imagePath" id="image-path"/>
	                    </p>
	                    <p>
		                    <label for="post-body">Add Content</label>
		                    <text-angular ng-model="vm.post.postBody" id="post-body" name="post-body" style="height: 500px;"></text-angular>
	                    </p>
	                    <p>
		                    <label for="tags">Tags</label>
		                    <input type="text" ng-model="vm.post.tags" name="tags" id="tags"/>
	                    </p>
	                    <div class="show-buttons pull-right">
		                    <a ng-click="vm.savePost()" class="button">
			                    Save Post
		                    </a>
		                    <a ng-click="vm.deletePost()" class="button red">
			                    Delete Post
		                    </a>
	                    </div>
                    </ng-form>
                </div>
            </article>
        </div>
    </div>
</section>
