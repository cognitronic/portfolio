<section id="blog" class="page">
    <div class="content">
	    <div class="show-buttons">
		    <a ng-click="vm.addPost()" class="button">
			    Add Post
		    </a>
	    </div>
        <h2 class="section-title center">
            <span>
                <i class="icon-book-open"></i>LATEST FROM THE BLOG
            </span>
        </h2>
        <div class="latest-posts media-grid" data-layout="fitRows">
            <article class="hentry media-cell" ng-repeat="post in vm.posts">
                <div class="media-box">
                    <img src="{{post.imagePath}}" alt="{{post.title}}"/>
                    <div class="mask"></div>
                    <a href="" ui-sref="post.detail({title: post.title})"></a>
                </div>
                <header class="media-cell-desc">
                    <span title="2013" class="date">
                        <span class="day">{{post.dateCreated | date : 'dd'}}</span>
                        {{post.dateCreated | date : 'MMM'}}<br/>
	                    <small>{{post.dateCreated | date : 'yyyy'}}</small>
                    </span>
                    <h3>
                        <a href="" ui-sref="post.detail">
                            {{post.title}}
                        </a>
                    </h3>
                </header>
            </article>
        </div>
    </div>
</section>
